spring.application.name=nacos-cloud-config-client

server.port=8002
spring.cloud.nacos.config.prefix=alibaba-nacos-config-client
# 对应客户端的配置spring.cloud.nacos.config.file-extension，默认值为properties
spring.cloud.nacos.config.file-extension=properties
# 对应客户端的配置spring.cloud.nacos.config.group，默认值为DEFAULT_GROUP
spring.cloud.nacos.config.group=DEFAULT_GROUP
spring.cloud.nacos.config.server-addr=47.110.71.90:8848

 spring.profiles.active=DEV


